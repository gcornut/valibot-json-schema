name: 'Setup'
description: 'Setup node, dependencies and cache'

inputs:
  node_version:
    description: 'Node version to use'
    default: '16.10.0'

runs:
  using: composite
  steps:
    - name: "Setup node env"
      id: node
      uses: actions/setup-node@v4
      with:
        cache: 'yarn'
        node-version: ${{ inputs.node_version }}

    - name: "Install dependencies"
      # Skip install here because the cache already has an entry, we won't be able to update it, so it's unnecessary to try and rebuild it
      if: steps.node.outputs.cache-hit != 'true'
      run: yarn install --immutable
      shell: bash


